<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Google Round 2</title>
</head>

<body>
  <script type="module">

    const loadProgram = async (program) => {

      document.querySelector('main').innerHTML = '';

      const programs = {
        Coin: async () => await import('./programs/coin'),
        BinarySearch: async () => await import('./programs/binary-search'),
        EggQuad: async () => await import('./programs/egg-quad')
      };

      (await programs[program]()).default();
    };

    document.addEventListener('DOMContentLoaded', () => {

      document
        .querySelector('select')
        .addEventListener('change', ({
          target: {
            value: program
          }
        }) => loadProgram(program));

      loadProgram('EggQuad');
    });
  </script>

  <select>
    <option>EggQuad</option>
    <option>Coin</option>
    <option>BinarySearch</option>
  </select>

  <main></main>
</body>

</html>
